<main class="container py-5">
    <h2 class="mb-4">My Profile</h2>
    <div class="row g-4">
        <div class="col-lg-7">
            <form id="profile-form">
                <div class="card mb-4">
                    <div class="card-header fw-bold">Personal Information</div>
                    <div class="card-body">
                        <div class="mb-3"><label for="profile-name" class="form-label">Full Name</label><input type="text" class="form-control" id="profile-name" placeholder="John Doe"></div>
                        <div class="mb-3"><label for="profile-email" class="form-label">Email</label><input type="email" class="form-control" id="profile-email" placeholder="john.doe@example.com"></div>
                        <div class="mb-3"><label for="profile-phone" class="form-label">Phone</label><input type="tel" class="form-control" id="profile-phone" placeholder="+1 (555) 123-4567"></div>
                        <div class="mb-3"><label for="profile-card" class="form-label">Bank Card</label><input type="text" class="form-control" id="profile-card" placeholder="**** **** **** 1234"></div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header fw-bold">My Pet</div>
                    <div class="card-body">
                        <div class="mb-3"><label for="pet-name" class="form-label">Pet's Name</label><input type="text" class="form-control" id="pet-name" placeholder="Buddy"></div>
                        <div class="mb-3"><label for="pet-breed" class="form-label">Pet's Breed</label><input type="text" class="form-control" id="pet-breed" placeholder="Golden Retriever"></div>
                        <div class="mb-3"><label for="pet-docs" class="form-label">Documents (Passport, Vaccinations)</label><input class="form-control" type="file" id="pet-docs"><div id="pet-docs-info" class="form-text mt-2"></div></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Save Changes</button>
            </form>
        </div>

        <div class="col-lg-5">
             <h3 class="mb-3">Order History</h3>
             <div class="accordion" id="order-history">
             </div>
        </div>
    </div>
</main>

<div id="toast" class="toast align-items-center text-bg-success position-fixed bottom-0 end-0 m-3"><div class="d-flex"><div class="toast-body"></div><button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button></div></div>
